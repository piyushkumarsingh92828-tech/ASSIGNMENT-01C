<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg: #ffffff;
      --accent: #007bff;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e2f;
      --text-color: #f1f1f1;
      --card-bg: #2e2e3e;
      --accent: #00bcd4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      padding: 20px;
      background-color: var(--card-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
    }

    .theme-toggle {
      padding: 8px 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 200px 1fr;
      min-height: 100vh;
    }

    nav {
      background-color: var(--card-bg);
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 15px 0;
    }

    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-top: 0;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      nav {
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body data-theme="light">

  <header>
    <h1>Admin Dashboard</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <div class="dashboard">
    <nav>
      <ul>
        <li>Dashboard</li>
        <li>Users</li>
        <li>Settings</li>
        <li>Reports</li>
      </ul>
    </nav>

    <main>
      <div class="card">
        <h3>Users</h3>
        <p>1,204 active users</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>â‚¹85,000 this month</p>
      </div>
      <div class="card">
        <h3>New Orders</h3>
        <p>320 orders</p>
      </div>
      <div class="card">
        <h3>Support Tickets</h3>
        <p>18 open tickets</p>
      </div>
    </main>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      body.setAttribute("data-theme", newTheme);
    }
  </script>

</body>
</html>
